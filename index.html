<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div id="container">
            <div id='calculator'>
                <div id='calcDisplay'>000</div>
                <div id='buttonContainer'>
                    <div id='digitsContainer'>
                        <button class='digit' id='one' value='1'>1</button>
                        <button class='digit' id='two' value='2'>2</button>
                        <button class='digit' id='three' value='3'>3</button>
                        <button class='digit' id='four' value='4'>4</button>
                        <button class='digit' id='five' value='5'>5</button>
                        <button class='digit' id='six' value='6'>6</button>
                        <button class='digit' id='seven' value='7'>7</button>
                        <button class='digit' id='eight' value='8'>8</button>
                        <button class='digit' id='nine' value='9'>9</button>
                        <button class='digit' id='zero' value='0'>0</button>
                        <button class='digit' id='.' value='.'>.</button>
                    </div>
                    <div id='operatorContainer'>
                        <div id='clearButtonWrapper'>
                            <button id='clear' id='clear' value='del'>del</button>
                        </div>
                        <button class='operator' id='plus' value='+'>+</button>
                        <button class='operator' id='minus' value='-'>-</button>
                        <button class='operator' id='times' value='*'>*</button>
                        <button class='operator' id='divide' value='/'>/</button>
                        <button class='operator' id='equate' value='='>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
